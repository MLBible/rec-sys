<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        processEscapes: true
      },
      "HTML-CSS": {
        linebreaks: {
          automatic: true
        },
        availableFonts: ["TeX"]
      },
      showMathMenu: true
    });
  </script>
</head>
<body>
  <h1>{{ page.title }}</h1>
  {% include toc.html html=content %}
  {{ content }}
</body>
</html>
